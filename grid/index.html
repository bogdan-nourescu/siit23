<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grid.css" />
    <style>
      .box {
        min-height: 300px;
        padding: 10px;
      }
      .box > div {
        border: 1px solid black;
        height: 100%;
        width: 100%;
      }
      .float {
        float: left;
      }
    </style>
  </head>
  <body>
    <h2>Display:flex</h2>
    <div style="display: flex; flex-wrap: wrap; align-items: stretch">
      <div class="box col-xs-12 col-lg-3">
        <div>1</div>
      </div>
      <div class="box col-xs-12 col-md-6 col-lg-3"><div>1</div></div>
      <div class="box col-xs-12 col-md-6 col-lg-3" style="height: 350px">
        <div>1</div>
      </div>
      <div class="box col-xs-12 col-md-6 col-lg-3"><div>1</div></div>
      <div class="box col-xs-12 col-md-6 col-lg-3">5</div>
      <div class="box col-xs-12 col-md-6 col-lg-3">6</div>
      <div class="box col-xs-12 col-md-6 col-lg-3">7</div>
      <div class="box col-xs-12 col-md-6 col-lg-3">8</div>
      <div class="box col-xs-12 col-md-6 col-lg-3">8</div>
      <div class="box col-xs-12 col-md-6 col-lg-3">8</div>
    </div>
    <h2>Float:left</h2>
    <div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">1</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">2</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3" style="height: 350px">
        3
      </div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">4</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">5</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">6</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">7</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">8</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">8</div>
      <div class="box float col-xs-12 col-md-6 col-lg-3">8</div>
    </div>
  </body>
</html>
