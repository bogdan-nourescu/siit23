<!DOCTYPE html>
<html>
  <head>
    <title>Layout</title>
    <style>
      #logo {
        width: 50px;
        height: 50px;
      }
      .icon {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="mainContent">
      <nav id="mainNav">
        <img id="logo" src="images/logo.jpeg" alt="logo" />
        <button>Tutorials</button>
        <button>References</button>
        <button>Paid Courses</button>
        <button>Log in</button>
      </nav>
      <nav id="secondaryNav">
        <button>
          <img class="icon" src="images/hamburger icon.png" alt="open menu" />
        </button>
        <button>
          <img class="icon" src="images/hamburger icon.png" alt="open menu" />
        </button>
        <button>HTML</button>
        <button>CSS</button>
        <button>Javascript</button>
        <button>SQL</button>
        <button>Python</button>
        <button>
          <img class="icon" src="images/hamburger icon.png" alt="open menu" />
        </button>
        <button>
          <img class="icon" src="images/hamburger icon.png" alt="open menu" />
        </button>
        <button>
          <img class="icon" src="images/hamburger icon.png" alt="open menu" />
        </button>
      </nav>
      <div id="content">
        <h1>HTML Element Reference</h1>
        <div>
          <button>&lt;Home</button>
          <button>Next&gt;</button>
        </div>
        <hr />
        <h2>HTML Tags Ordered Alphabetically</h2>
        <input type="search" placeholder="Search..." />
        <table>
          <thead>
            <tr>
              <th>Tag</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>&lt;!--...--&gt;</td>
              <td>Defines a comment</td>
            </tr>
            <tr>
              <td>&lt;!docktype&gt;</td>
              <td>Defines the document type</td>
            </tr>
          </tbody>
        </table>
        <div>
          <button>&lt;Home</button>
          <button>Next&gt;</button>
        </div>
      </div>
    </div>
  </body>
</html>
