<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_customParseFormat);
      //day-month-year
      //sort ascending
      let arr = [
        {
          data: "15-08-1985",
        },
        {
          data: "15-07-1985",
        },
        {
          data: "25-07-1976",
        },
        {
          data: "07-08-1945",
        },
        {
          data: "10-09-1999",
        },
        {
          data: "12-10-2000",
        },
      ];
      // arr.sort((a, b) => {
      //   //console.log(a.data, dayjs(a.data, "DD-MM-YYYY"));
      //   return dayjs(a.data, "DD-MM-YYYY").diff(dayjs(b.data, "DD-MM-YYYY"));
      // });
      arr.sort((a, b) => {
        aY = a.data.substring(6, 10) * 1;
        aM = a.data.substring(3, 5) * 1;
        aD = a.data.substring(0, 2) * 1;
        bY = b.data.substring(6, 10) * 1;
        bM = b.data.substring(3, 5) * 1;
        bD = b.data.substring(0, 2) * 1;
        if (aY !== bY) {
          return aY - bY;
        }
        if (aM !== bM) {
          return aM - bM;
        }
        return aD - bD;
      });

      console.log(arr);
      console.log(dayjs().format("YYYY-MM-DD"));
    </script>
  </head>
  <body></body>
</html>
