    <script>
      //use strict;
      function test() {
        console.log(this); //este window;
      }

      class Persoana {
        viteza = 5;
        constructor() {
          // aici avem this
        }
        mergi() {
          //si aici avem this
          this.viteza++;
          var that = this;
          setTimeout(function () {
            console.log(this.viteza); //window.viteza
            console.log(that.viteza); //this.viteza
          }, 100);
          setTimeout(() => {
            console.log(this.viteza);
          }, 100);
        }
      }

      let p1 = new Persoana();
      p1.mergi();
      let p2 = new Persoana();

      function delayedUpperCase(param) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (typeof param === "string") {
              resolve(param.toUpperCase());
            } else {
              reject(param);
            }
          }, 500);
        });
      }
      await delayedUpperCase("asdsad");


      [...document.querySelectorAll("asdasdads")]
      Array.from(document.querySelectorAll("asdasdads"))
    </script>
